<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calc Version 1</title>
        <link rel="stylesheet" href="calc..css">
        
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <form>
                    <div class="output">3
                        <div class="prev-op"></div>
                        <div class="current-op"></div>
                    </div>   
                    <div class="row">
                        <button class="button">C</button>
                        <button class="button">DEL</button>
                        <button class="button">&#40</button>
                        <button class="button">&#41</button>
                        <button class="button">%</button>
                        <button class="button">/</button>
                    </div>
                    
                    <div class="row">
                        <button class="button">sin</button>
                        <button class="button">sqrt</button>
                        <button class="button" onclick="display.value ='7'" value="7">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                        <button class="button">*</button>
                    </div>
        
                    <div class="row">
                        <button class="button">cos</button>
                        <button class="button">1/x</button>                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="button">-</button>
                    </div>
        
                    <div class="row">
                        <button class="button">tan</button>
                        <button class="button">^</button>
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button">+</button>
                    </div>
        
                    <div class="row">
                        <button class="button">func</button>
                        <button class="button">log</button>
                        <button class="button">e</button>
                        <button class="button">0</button>
                        <button class="button">.</button>
                        <button class="button">=</button>
                    </div>
              
                </form>
            </div>
        </div>
    </body>
</html>
